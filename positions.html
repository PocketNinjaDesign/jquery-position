<!DOCTYPE HTML>

<html>
<head>
	<title>jQuery positions</title>

  <script src="src/jquery-2.1.3.min.js"></script>
  <script src="src/jpn-is.js"></script>
  <script src="src/jquery-xy.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .primary-title {
    }
    .container {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 400px;
      height: 900px;
      background: #fc0;
    }
    .egg {
      position: absolute;
      left: 5px;
      width: 100px;
      height: 100px;
      background: #f00;
    }
    .egg.one { top: 10px; }
    .egg.two { top: 200px; }
    .egg.three { top: 400px; }
  </style>
</head>

<body>
  <h2 id="title" class="primary-title">jquery positions test</h2>
  <div id="container" class="container">
    <div id="box1" class="egg one"></div>
    <div id="box2" class="egg two"></div>
    <div id="box3" class="egg three"></div>
  </div>
</body>
</html>
